<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件</title>
  <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style type="text/css">
  li.done {
    color: #7f8c8d;
    text-decoration: line-through;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">测试1</h3>
          </div>
          <div id="demo-1" class="panel-body">
            <p v-component="user-profile" name="{{user.name}}" email="{{user.email}}" user="{{user}}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../bower_components/vue/dist/vue.min.js"></script>
  <script type="text/javascript">
    // 先注册组件
    Vue.component('user-profile', {
      template: '{{name}}<br>{{email}} <br>{{user.name}}',
      props: ['name', 'email', 'user']
    })
    // `user` 对象会传递给子级
    // 作为 $data
    var parent = new Vue({
      el: '#demo-1',
      data: {
        user: {
          name: 'Foo Bar',
          email: 'foo@bar.com'
        }
      }
    })
  </script>
</body>
</html>
